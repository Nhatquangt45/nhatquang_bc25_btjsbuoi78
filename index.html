<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- bài 1  -->
    <div class="container">
        <div class="row">
            <div class="col-md-1"> </div>
            <div class="card">
                <div class="card-header">
                    Tổng các số dương trong mảng
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">nhập số vào đây ạ </label>
                        <input type="text" class="form-control" name="" id="txtDuong" value="">
                        <label for="">nhập số thực vào đây ạ </label>
                        <input type="text" class="form-control" name="" id="txtSoThuc" value="">
                    </div>
                    <button id="btnThem" class="btn btn-warning">Thêm số </button>
                    <button id="btnTinh" class="btn btn-danger">Tính</button>
                    <button id="btnDemSo" class="btn btn-dark">đếm số dương</button>
                    <button id="btnTimSoNN" class="btn btn-info">Tìm số nhỏ nhất</button>
                    <button id="btnTimSoDNN" class="btn btn-info">Tìm số dương nhỏ nhất</button>
                    <button id="btnTimSoChan" class="btn btn-info">Tìm số chẵn</button>
                    <button id="btnDoiCho" class="btn btn-info">Đổi chỗ</button>
                    <button id="btnTangDan" class="btn btn-info">tăng Dần</button>
                    <button id="btnTimNT" class="btn btn-info">Tìm số nguyên tố </button>
                    <button id="btnThemMang" class="btn btn-info">Thêm mảng</button>
                    <button id="btnTimSoNguyen" class="btn btn-info">Tìm số nguyên</button>
                    <button id="btnSoSanh" class="btn btn-info">so sánh</button>
                </div>
                <div id="footer" class="card-footer text-muted">

                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
